{{ define "main" }}
  <div class="posts">
    {{ range (where .Site.RegularPages "Section" "posts") }}
      <article class="post on-list">
        <h1 class="post-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h1>
        <div class="post-meta">
          <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        <a href="{{ .RelPermalink }}" class="read-more">{{ i18n "readMore" }}</a>
      </article>
    {{ end }}
  </div>
{{ end }}
